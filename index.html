    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
    </div>

    <div class="container">
        <div class="title">Current Train Schedule</div>
        <div class="borderText">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope='col'>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id='trainList'>
                </tbody>
            </table>
        </div>
        <br>

        <form>
            <div class="title">Add Train</div>
            <div class="borderText">
                <div class="form-group">
                    <label for="inputName">Train Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="text" class="form-control" id="inputDestination" placeholder="Enter destination">
                </div>
                <div class="form-group">
                    <label for="input">First Train Time</label>
                    <input type="time" class="form-control" id="inputTrainTime" placeholder="Enter time of train">
                </div>
                <div class="form-group">
                    <label for="inputRate">Frequency (min)</label>
                    <div class="input-group-prepend">
                        <input type="number" class="form-control" id="inputFrequency"
                            placeholder="Enter frequency of train">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id='submitButton'>Submit</button>
        </form>
    </div>

    </div>
